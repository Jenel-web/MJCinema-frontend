<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <form id = register-form>
    <div class="login-container">
        <div id="auth-feedback" class="feedback-hidden"></div>
        <h2>Create Account</h2>
        <div class="input-box">
            <input type = "username" id = "reg-username" placeholder="Username"
required>
        </div>

        <div class="input-box">
            <input type = "password" id = "reg-password" placeholder="Password" required>
        </div>

        <div class="input-box">
            <input type = "password" id = "confirm-password" placeholder="Confirm Password" required>

        </div>

        <button type = "submit" class="login-button" id="register-button">Join MJCinema</button>
    <div class="register-container">
        <a>Already a Member?</a>
        <a href = "index.html">Login Here</a>
    </div>
    </div>
    </form>
    <div id="status-popup" class="popup-hidden"></div>
    <script src="mjcinema.js"></script>
</body>
</html>
