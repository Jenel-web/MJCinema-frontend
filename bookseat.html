<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <div class="booking-wrapper">
  <header class="booking-header">
    <h2 id="movie-title">Movie Title</h2>
    <button class="btn-back" onclick="history.back()">✕ Back</button>
  </header>

  <main class="blueprint-container">
    <div class="legend-container">
      <div class="legend-item">
        <div class="seat-sample available"></div>
        <span>Available</span>
      </div>
      <div class="legend-item">
        <div class="seat-sample selected"></div>
        <span>Selected</span>
      </div>
      <div class="legend-item">
        <div class="seat-sample occupied"></div>
        <span>Occupied</span>
      </div>
    </div>

    <div class="screen-container">
      <div class="curved-screen"></div>
      <p>SCREEN</p>
    </div>

    <div id="seat-grid" class="blueprint-grid"></div>
  </main>

  <footer class="checkout-bar">
    <div class="info">
      <p>Selected Seats: <span id="display-seats">None</span></p>
      <h3>Total: ₱<span id="display-total">0</span></h3>
    </div>
    <button id="confirm-booking-btn" class="btn-confirm">
      Confirm Booking
    </button>
     <div id="confirm-modal" class="modal-overlay" style="display: none;">
  <div class="modal-content-2">
    <p>Do you want to proceed with booking these seats?</p>
    <div class="modal-buttons">
      <button id="cancel-btn">Go Back</button>
      <button id="confirm-btn">Yes, Book Now</button>
    </div>
  </div>
</div>
  </footer>
</div>
<div id="status-modal" class="modal-overlay" style="display: none;">
    <div class="status-card">
        <div id="status-accent-bar"></div>
        <div class="status-body">
            <div id="status-icon-container"></div>
            <div class="status-text">
                <h2 id="status-title">Status</h2>
                <p id="status-message">Your message here...</p>
            </div>
            <button id="status-ok-btn" class="btn-confirm">Okay</button>
        </div>
    </div>
</div>
    <script type="module" src="bookseat.js"></script>
  </body>
</html>
